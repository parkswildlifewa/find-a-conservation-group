:0;bottom:40px;z-index:1}.sidebar{height:100%;display:flex;flex-direction:column}.sidebar-header{flex:0 0 auto;background-color:#dcdcdc}.sidebar-content{flex:1 1 auto;position:relative;overflow-y:auto}.sidebar-footer{flex:0 0 auto;background-color:#dcdcdc}.filter-group{background:#fff;position:absolute;bottom:40px;left:10px;z-index:1;border-radius:4px;width:120px;-moz-box-shadow:0 0 2px rgba(0,0,0,.1);-webkit-box-shadow:0 0 2px rgba(0,0,0,.1);box-shadow:0 0 0 2px rgba(0,0,0,.1)}.filter-group input[type=checkbox]:first-child+label{border-radius:4px 4px 0 0}.filter-group label:last-child{border-radius:0 0 4px 4px;border:none}.filter-group input[type=checkbox]{display:none}.filter-group input[type=checkbox]+label{background-color:#fff;color:#fff;display:block;cursor:pointer;padding:10px;border-bottom:1px solid rgba(256,256,256,.25)}.filter-group input[type=checkbox]+label{background-color:#fff;color:#fff;text-transform:capitalize}.filter-group input[type=checkbox]+label:hover,.filter-group input[type=checkbox]:checked+label{background-color:#4ea0da;color:#fff}.filter-group input[type=checkbox]:checked+label:before{content:'✔';margin-right:5px}.filter-group input[type=checkbox].filter-friends+label{background-color:#266093}.filter-group input[type=checkbox].filter-regional+label{background-color:#f03b20}#slider{width:100%}@media screen and max-width 767px{#main.active{margin-left:80%}#sidebar.active{width:80%}.sidebar h2{font-size:26px}.sidebar a{font-size:14px}}

<body>
<div id="sidebar" class="sidebar">
    <div class="heading">
        <h2>Locations</h2></div>
    <div id="listings" class="sidebar-content listings"></div>
    <div class="sidebar-footer">
        <div class="heading">
            <h2>Layer styles</h2></div>
        <div class="panel">

            <div id="colorSelect" class='map-overlay top'>
                <div class='map-overlay-inner'>

                    <fieldset>
                        <label>Select layer</label>
                        <select id='layer' name='layer'>
                            <option value='locations'>Locations</option>
                            <option value='water'>Water</option>
                        </select>
                    </fieldset>

                    <fieldset>
                        <label>Choose a color</label>
                        <div id='swatches'></div>
                    </fieldset>

                    <fieldset>
                        <label>Locations layer opacity: <span id='slider-value'>25%</span></label>
                        <small>(Adjust the opacity of the locations - useful for opaque layers)</small>
                        <br>
                        <input id='slider' type='range' min='0' max='100' step='0' value='25' />
                    </fieldset>

                </div>
            </div>
        </div>

    </div>
</div>
<div id="main">
    <button id="sideToggle" class="cmn-toggle-switch cmn-toggle-switch__htx">
        <span>toggle menu</span>
    </button>
    <div id='map' class='map'></div>
    <nav class="filter-group" id="filters">
        <input type="checkbox" id="Friends" data-filter="Friends" checked class="active filter-friends">
        <label for="Friends">Friends</label>
        <input type="checkbox" id="Regional" data-filter="Regional" checked class="active filter-regional">
        <label for="Regional">Regional</label>
    </nav>
</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="crossorigin="anonymous"></script>

<script>
// Mapstuff
mapboxgl.accessToken = 'pk.eyJ1Ijoia2Vud29vZG1hcHMiLCJhIjoiY2o2czZxMjg2MDEyNTJ3cGRqM2FvdHc4diJ9.TP8cfPrAE_oKWDPIY_Mvaw';

var locationsLayer = "https://raw.githubusercontent.com/parkswildlifewa/find-a-conservation-group/master/friends.geojson";

var slider = document.getElementById('slider');
var sliderValue = document.getElementById('slider-value');

var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v9',
    center: [118.738217, -30.518498],
    zoom: 5.5
});

map.on('load', function() {
	
    // Add layer below labels
	var layers = map.getStyle().layers;
	// Find the index of the first symbol layer in the map style
	var firstSymbolId;
		for (var i = 0; i < layers.length; i++) {
			if (layers[i].type === 'symbol') {
			firstSymbolId = layers[i].id;
		break;
		}
	}
	
	fetch(locationsLayer)
    	.then(response => response.json())
    	.then((data) => {
		
    map.addLayer({
        id: 'locations',
        type: 'fill',
        // Add a GeoJSON source containing place coordinates and information.
        source: {
            type: 'geojson',
            data: locationsLayer
        },
        layout: {

        },
        paint: {
            "fill-color": ['match', ['get', 'GroupTYPE'], 'Friends', '#266093', 'Regional', '#f03b20', /* other */ '#3386c0'],
            "fill-opacity": 0.25
        }
    },firstSymbolId);

    slider.addEventListener('input', function(e) {
        // Adjust the layers opacity. layer here is arbitrary
        map.setPaintProperty('locations', 'fill-opacity', parseInt(e.target.value, 10) / 100);

        // Value indicator
        sliderValue.textContent = e.target.value + '%';
    });

    buildLocationList(data);
	
    });
    //TODO: Start with one toggled
    // Example code to toggle layers https://bl.ocks.org/tristen/f0a25ab9ed2c6644cd1df8eda9e13b3f
    //map.setFilter('locations', ['==', 'GroupTYPE', 'Regional']);

});

// Change the cursor to a pointer when the mouse is over the states layer.
map.on('mouseenter', 'locations', function() {
    map.getCanvas().style.cursor = 'pointer';
});

// Change it back to a pointer when it leaves.
map.on('mouseleave', 'locations', function() {
    map.getCanvas().style.cursor = '';
});

// When a click event occurs on a feature in the states layer, open a popup at the
// location of the click, with description HTML from its properties.
map.on('click', 'locations', function(e) {

    // Debug to display data
    //var features = map.queryRenderedFeatures(e.point);
    //console.log(features[0].geometry) 
	
	
    new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML('<h3>Locations</h3><div id="listings" class="listings">' + e.features.map(function(feature) { return '<div class="item" id="' + feature.properties.FRIENDS_ID + '">' + feature.properties.SiteNAME + ' <a href="javascript:void(0);" class="btn btn-default btn-arrow pull-right" onclick="toggle_visibility(\'friend-' + feature.properties.FRIENDS_ID + '\');"><i class="fas fa-chevron-down"></i></a><div id="friend-' + feature.properties.FRIENDS_ID + '" style="display:none;"><i class="fas fa-phone-square"></i> ' + feature.properties.phone + '<br><i class="fas fa-globe"></i> <a href="' + feature.properties.website + '">View website</a> <br>' + feature.properties.About_us + '</div></div>'; }).join('') + '</div>')
        .addTo(map);
    map.flyTo({
        center: e.lngLat
        //zoom: 18.30
    });

});

// Allow user to change colors of layers
var swatches = document.getElementById('swatches');
var layer = document.getElementById('layer');
var colors = [
    '#cfecff',
    '#7ccfef',
    '#00a8b4',
    '#266093',
    '#03256C',
    '#fed976',
    '#feb24c',
    '#fd8d3c',
    '#f03b20',
    '#bd0026'
];

colors.forEach(function(color) {
    var swatch = document.createElement('button');
    swatch.style.backgroundColor = color;
    swatch.addEventListener('click', function() {
        map.setPaintProperty(layer.value, 'fill-color', color);
    });
    swatches.appendChild(swatch);
});

// Move viewport to center & zoom in
function flyToStore(currentFeature) {

	// TODO: Use Bounds to zoom in on the area, similar to: https://docs.mapbox.com/mapbox-gl-js/example/zoomto-linestring/ 
	//console.log(currentFeature.geometry.coordinates);
    var coordinates = currentFeature.geometry.coordinates[0][0].slice();
	//console.log(coordinates);
      
	map.flyTo({
		center: coordinates
		//zoom: 15
	});
	return false;
  }

// Display the popup
function createPopUp(currentFeature) {
      var popUps = document.getElementsByClassName('mapboxgl-popup');
      if (popUps[0]) popUps[0].remove();
		
		var coordinates = currentFeature.geometry.coordinates[0][0].slice();
		var popup = new mapboxgl.Popup({
              closeButton: true, closeOnClick: false
          })
          .setLngLat(coordinates)
          .setHTML('<h3>' + currentFeature.properties.city + '</h3>' +
              '<h4>' + currentFeature.properties.address + '</h4>')
          .addTo(map);
}

function buildLocationList(data) {
    // Iterate through the list of locationsLayer
    for (i = 0; i < data.features.length; i++) {
        var currentFeature = data.features[i];
        // Shorten data.feature.properties to just `prop` so we're not
        // writing this long form over and over again.
        var prop = currentFeature.properties;
        // Select the listing container in the HTML and append a div
        // with the class 'item' for each store
        var listings = document.getElementById('listings');
        var listing = listings.appendChild(document.createElement('div'));
        listing.className = 'item';
        listing.id = 'listing-' + i;

        // Create a new link with the class 'title' for each store
        // and fill it with the store SiteNAME
        var link = listing.appendChild(document.createElement('a'));
        link.href = 'javascript:void(0);';
        link.className = 'title';
        link.dataPosition = i;
        link.innerHTML = prop.SiteNAME;

        // Create a new div with the class 'details' for each store
        // and fill it with the SiteNAME and phone number
        var details = listing.appendChild(document.createElement('div'));
        details.innerHTML = prop.SiteNAME;
        if (prop.phone) {
            details.innerHTML += ' · ' + prop.phone;
        }
		
		//TODO: Get sidebar links to center on map and open
		link.addEventListener('click', function(e) {
         // Update the currentFeature to the store associated with the clicked link
              var clickedListing = data.features[this.dataPosition];
			  
              // 1. Fly to the point
              flyToStore(clickedListing);

              // 2. Close all other popups and display popup for clicked store
              createPopUp(clickedListing);

              // 3. Highlight listing in sidebar (and remove highlight for all other listings)
              var activeItem = document.getElementsByClassName('activeList');

              if (activeItem[0]) {
                  activeItem[0].classList.remove('activeList');
              }
              this.parentNode.classList.add('activeList');

          });
    }
}

// Add geolocate control to the map.
map.addControl(new mapboxgl.GeolocateControl({
    positionOptions: {
        enableHighAccuracy: true
    },
    trackUserLocation: true
}));

// Add map controls
map.addControl(new mapboxgl.NavigationControl());
map.addControl(new mapboxgl.FullscreenControl());

// Toggle the readmore
function toggle_visibility(id) {
    var e = document.getElementById(id);
    if (e.style.display == 'block')
        e.style.display = 'none';
    else
        e.style.display = 'block';
}

jQuery(document).ready(function($) {

    // Toggle sidebar and sidemenu
    $('.hidden').hide();

    $("#sideToggle").click(function(e) {
        e.preventDefault();
        $("#main").toggleClass("active");
        $("#sidebar").toggleClass("active");
        $(".cmn-toggle-switch").toggleClass("active");
    });

    $(window).resize(function(e) {
        if ($(window).width() <= 768) {
            $("#main").removeClass("active");
            $("#sidebar").removeClass("active");
            $(".cmn-toggle-switch").removeClass("active");
        } else {
            // $("#main").addClass("active");
            // $("#sidebar").addClass("active");
            //$(".cmn-toggle-switch").addClass("active");
        }
    });
	
    // Need to fix filter to show or hide layers
    // Example: https://docs.mapbox.com/mapbox-gl-js/example/filter-markers/ 
    $('#filters input[type="checkbox"] ').on('click', function() {

        var filter = $(this).data('filter');
        $(this).addClass('active').siblings().removeClass('active');
        myLayer.setFilter(function(f) {
             
            return (filter === 'GroupTYPE') ? true : f.properties[filter] === true;
        });
        return false;
    });

});
</script>
</body>
